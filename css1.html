<!DOCTYPE html>
<html lang="en">
<head>
  <title>Styled Headings and Paragraphs</title>
  <style>
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #1877F2; 
      font-weight: bold;
    }
    p {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #333;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Facebook</h1>
  <p>This is a styled paragraph.</p>
</body>
</html>
