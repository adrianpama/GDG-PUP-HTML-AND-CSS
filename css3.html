<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Container</title>
  <style>
    .container {
      padding: 20px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 400px;
    }
    .profile-card {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container profile-card">
    <h1>Profile Card</h1>
    <p>This is a profile card with styled container.</p>
  </div>
</body>
</html>
